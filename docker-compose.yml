version: '3'
services:
  mysql:
    image: mysql:8.0
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    env_file: .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    restart: unless-stopped
    volumes:
      - dmps_db_data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - dmps_network

  phpmyadmin:
    image: phpmyadmin:5.2.1-apache
    env_file: .env
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 32M
    restart: unless-stopped
    ports:
      - 8080:80
    networks:
      - dmps_network
    depends_on:
      - mysql

volumes:
  dmps_db_data:

networks:
  dmps_network:
    name: dmps_network
    driver: bridge
